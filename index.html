<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
      function type(id, str, pos) {
        var text = str.slice(0, pos);
        document.getElementById(id).innerHTML = text;
        if (text === str) return;
        return setTimeout(function(){type(id, str, pos + 1);}, 30);
      };
      $(document).ready(function(){
        var count = 0;
        $("#container").click(function(){
          $("#dialog").fadeToggle();
          count += 1;
          if (!(count & 1)) {
            type('dialog', "Index " + count / 2, 0);
          }
        });
      });
    </script>
  </head>
  <body>
    <div id='container' style="width:300px;height:80px;background-color:grey;">
      <b id='dialog'>Initial Content</b>
    </div>
  </body>
</html>
